<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>
                JavaScript Strings 02
            </h1>
            <p>
                Strings are written inside quotes. You can use single or double quotes
            </p>            
            <p id="demo" class="demos demo_01">                
            </p>
            <div class="notice DYK">
                <h2>
                    Note
                </h2>
                <p>
                    Strings created with single or double quotes works the same
                </p>
                <p>
                    There is no difference between the two
                </p>
            </div>
            <script>
                let carName01 = "\"Volvo XC60\" with double quotes"; //Double quotes
                let carName02 = '\'Volvo XC60\' with single quotes'; //Single quotes
                document.getElementById("demo").innerHTML = carName01 + " and " + carName02;
            </script>
        </div>

            </button>
        </div>
    </div>    
</body>
</html>

    <div class="container">
        <div class="content">
            <h1>
                JavaScript Strings 04
            </h1>
            <h2>
                Template Strings
            </h2>
            <p>
                Templates were introduced with WS6 (JavaScript 2016).
            </p>
            <p>
                Templates are strings enclosed in backticks (`Thid id s template string`).
            </p>
            <p>
                Templates allow single and double quotes inside a string:
            </p>
            <h3>
                Example:
            </h3>            
            <p id="demo01" class="demos demo_01">                
            </p>
            <div class="notice DYK">
                <p>
                    Templates are not supported in Internet Explorer
                </p>
            </div>                               
            <script>
                let text = `He's often called "Johnny"`;
                document.getElementById("demo01").innerHTML = text;
            </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Strings</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>
                JavaScript Strings 10
            </h1>
            <h2>
                JavaScript Strings as objects
            </h2>
            <p>
                Normally, JavaScript strings are primitive values, created from literals:
            </p>
            <div class="code">
                <pre>
                    <span class="colors blue">let x</span> = <span class="colors darkRed">"Isma";</span>
                </pre>
            </div>
            <p>
                But strings can also be defined as objects with the keyword <span class="nota">&nbsp;&nbsp;new&nbsp;&nbsp;</span> :
            </p>
            <div class="code">
                <pre>
            <span class="colors blue">let y = new String</span> &#40;"<span class="colors darkRed">Isma</span>"&#41;; 
                </pre>
            </div>
            <h3>
                Example:
            </h3>            
            <p id="demo01" class="demos demo_01">                
            </p>
            <p id="demo02" class="demos demo_02">                
            </p>
            <p id="demo03" class="demos demo_03">                
            </p>            
            <script>
                // x is a string
                let x = "Isma";
                // y is an object
                let y = new String ("Yaz");
                document.getElementById("demo01").innerHTML = typeof x + "<br>" + typeof y;
                document.getElementById("demo02").innerHTML =  x + "<br>" + y; 
            </script>            
        </div>

            <button>
                <a href="09.html">Before</a>
            </button>            
            |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|
            <button>
                <a href="11.html">Next</a>
            </button>
        </div>
    </div>    
</body>
</html>

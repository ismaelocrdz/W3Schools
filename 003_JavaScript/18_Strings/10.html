            <h1>

            </h1>
            <h2>
                JAvaScript Strings as objects
            </h2>
            <p>
                Normally, JavaScript strings are primitive values, created from literals:
            </p>
            <div class="code">
                <pre>
                    <span class="colors blue">let x</span> = <span class="colors darkRed">"Isma";</span>
                </pre>
            </div>
            <p>
                But strings can also be defined as objects with the keyword <span class="nota">&nbsp;&nbsp;new&nbsp;&nbsp;</span> :
            </p>
            <div class="code">
                <pre>
                    <span class="colors blue">let y = new String</span> &#40;"<span class="colors darkRed">Isma</span>&#41;; 
                </pre>
            </div>
